<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header class="header_car">

    <a class="header_title_car" href="#">Car Management System</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Car Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/}">Main Page</a>

            </li>
        </ul>
    </div>

</header>
<section class="hero_car">
<div class = "container">
                <form th:action="@{/cars/{id} (id=${car.id})}" th:object = "${car}" method="POST" class="car_form">
                    <div class ="form-group">
                        <label> Car First Name </label>
                        <input
                                type = "text"
                                name = "model"
                                th:field = "*{model}"
                                class = "form-control"
                                placeholder="Enter Car model"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Car Transmission</label>
                        <input
                                type = "text"
                                name = "transmission"
                                th:field = "*{transmission}"
                                class = "form-control"
                                placeholder="Enter Car Transmission"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Car Production Year </label>
                        <input
                                type = "text"
                                name = "productionYear"
                                th:field = "*{productionYear}"
                                class = "form-control"
                                placeholder="Enter Car Production Year"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Car Horsepower </label>
                        <input
                                type = "text"
                                name = "horsepower"
                                th:field = "*{horsepower}"
                                class = "form-control"
                                placeholder="Enter Car Horsepower"
                        />
                    </div>


                    <div class ="form-group">
                        <label> Car Drive Unit</label>
                        <input
                                type = "text"
                                name = "driveUnit"
                                th:field = "*{driveUnit}"
                                class = "form-control"
                                placeholder="Enter Car Drive Unit"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

    </section>
</body>
</html>
