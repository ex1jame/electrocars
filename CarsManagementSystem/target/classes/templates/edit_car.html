<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="header">
    <div class="header__main container d-flex justify-between align-center">
        <a th:href="@{/}" class="header__logo">
            <img th:src="@{/images/Logo.png}" alt="">
        </a>
        <nav class="header__nav d-flex justify-between">
            <div class="header__main-link">
                <a th:href="@{http://localhost:8080/}" class="header__link">Главная</a>
            </div>
            <div class="header__testdrive-link">
                <a th:href="@{/cars/new}" class="header__link">Добавление</a>
            </div>
            <div class="header__tracking-link">
                <a th:href="@{/edit_car}" class="header__link">Редактирование</a>
            </div>
        </nav>
    </div>
</header>
<section class="hero_car">
    <div class="hero_main">
    <div class="container">
        <form th:action="@{/cars/{id} (id=${car.id})}" th:object="${car}" method="POST" class="car_form">

            <div class="form-group">
                <label> Car Model </label>
                <input
                        type="text"
                        name="model"
                        th:field="*{model}"
                        class="form-control"
                        placeholder="Enter Car Model"
                />
            </div>

            <div class="form-group">
                <label> Car Transmission</label>
                <input
                        type="text"
                        name="transmission"
                        th:field="*{transmission}"
                        class="form-control"
                        placeholder="Enter Car Transmission"
                />
            </div>

            <div class="form-group">
                <label> Car Production Year </label>
                <input
                        type="text"
                        name="productionYear"
                        th:field="*{productionYear}"
                        class="form-control"
                        placeholder="Enter Car Production Year"
                />
            </div>

            <div class="form-group">
                <label> Car Horse Power </label>
                <input
                        type="text"
                        name="horsepower"
                        th:field="*{horsepower}"
                        class="form-control"
                        placeholder="Enter Car Horsepower"
                />
            </div>


            <div class="form-group">
                <label> Car Drive Unit </label>
                <input
                        type="text"
                        name="driveUnit"
                        th:field="*{driveUnit}"
                        class="form-control"
                        placeholder="Enter Car Drive Unit"
                />
            </div>
            <div class="box-footer">
                <button type="submit" class="orange_btn">
                    Submit
                </button>
            </div>
        </form>
    </div>
    </div>
</section>

</body>
</html>
