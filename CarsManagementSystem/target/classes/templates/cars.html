<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="header">
    <div class="header__main container d-flex justify-between align-center">
        <a th:href="@{/}" class="header__logo">
            <img th:src="@{/images/Logo.png}" alt="">
        </a>
        <nav class="header__nav d-flex justify-between">
            <div class="header__main-link">
                <a th:href="@{http://localhost:8080/}" class="header__link">Главная</a>
            </div>
            <div class="header__testdrive-link">
                <a th:href="@{/cars/new}" class="header__link">Добавление</a>
            </div>
            <div class="header__tracking-link">
                <a th:href="@{/edit_car}" class="header__link">Редактирование</a>
            </div>
        </nav>
    </div>
</header>
<section class="info_list">
    <div class="info_margin">
        <div class="container">
        <table class="table table-striped table-bordered ">
            <thead class="table-dark">
            <tr>
                <th> Car Model</th>
                <th> Car Transmission</th>
                <th> Car Production Year</th>
                <th> Car Horsepower</th>
                <th> Car Drive Unit</th>
                <th> Actions</th>
            </tr>
            </thead>
            <div class="white-text">
                <tbody>
                <tr th:each="car: ${cars}">
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.transmission}"></td>
                    <td th:text="${car.productionYear}"></td>
                    <td th:text="${car.horsepower}"></td>
                    <td th:text="${car.driveUnit}"></td>
                    <td>
                        <a th:href="@{/cars/edit/{id}(id=${car.id})}"
                           class="btn btn-primary">Update</a>

                        <a th:href="@{/cars/{id}(id=${car.id})}"
                           class="btn btn-danger">Delete</a>

                    </td>
                </tr>
                </tbody>
            </div>


        </table>
        <button class="orange_btn" th:href="@{/cars/new}"><a th:href="@{/cars/new}"> Add Car</a></button>
        </div>
    </div>
</section>
</body>
</html>
